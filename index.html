<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Subscriber Modal</title>
</head>

<body>
    <div class="container">
        <p class="cross"><i class="fa-solid fa-xmark"></i></p>
        <div class="first-image">
            <img src="https://images.pexels.com/photos/15016113/pexels-photo-15016113/free-photo-of-cars-and-bus-in-rush-on-city-street.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="" class="image">
        </div>
        <div class="second-info">
            <h2 class="idea" style="color: #2A3157;">
                Ideas and UI components in your inbox
            </h2>
            <p class="sign" style="color: #293464;">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi blanditiis asperiores ab cupiditate
                corporis tempora repellat quasi consectetur delectus a.
            </p>
            <div class="inp">
                <input type="email" placeholder="Email Address" name="" id="mail">
                <button class="sub">Subscribe</button>
                <small style="color: #ADADB9;">No spam included</small>
            </div>

        </div>
    </div>
</body>

</html>
